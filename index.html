<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="wrap">
  <header>
    <h1>Tasks Assigned â€” Daily</h1>
    <div class="controls">
      <button class="btn" id="addTaskBtn">+ Add Task</button>
      <button class="btn ghost" id="exportBtn">Export CSV</button>
    </div>
  </header>

  <div class="panel">
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search tasks or employee..." />

      <select id="statusFilter">
        <option value="">All status</option>
        <option value="Open">Open</option>
        <option value="In-progress">In-progress</option>
        <option value="Waiting client">Waiting client</option>
        <option value="Closed">Closed</option>
      </select>

      <input type="date" id="dateFilter">

      <select id="assignedFilter">
        <option value="">All assignees</option>
      </select>

      <div style="flex: 1;"></div>
      <div class="small muted" id="countLabel">0 tasks</div>
    </div>

    <div class="table-scroll">
      <table id="tasksTable">
        <thead>
          <tr>
            <th>TASK</th>
            <th>ASSIGNED</th>
            <th>CREATED AT</th>
            <th>DEADLINE</th>
            <th>STATUS</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody id="tasksBody"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal-back" id="modalBack">
  <div class="modal">
    <h3 id="modalTitle">Add Task</h3>

    <label>Task Title</label>
    <input id="taskTitle" type="text">

    <label>Details</label>
    <textarea id="taskDetails"></textarea>

    <label>Assigned To</label>
    <select id="assignTo"></select>

    <label>Deadline</label>
    <input type="date" id="deadline">

    <label>Status</label>
    <select id="statusSelect">
      <option>Open</option>
      <option>In-progress</option>
      <option>Waiting client</option>
      <option>Closed</option>
    </select>

    <div class="modal-actions">
      <button class="btn ghost" id="cancelModal">Cancel</button>
      <button class="btn" id="saveTaskBtn">Save</button>
    </div>
  </div>
</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
